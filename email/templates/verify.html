<!DOCTYPE html>
<html>
<head>
    <title>Enter Verification Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 350px;
            margin: 100px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 14px;
        }
        .email {
            color: #007bff; /* Blue color for email */
            font-weight: bold;
        }
        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter the Verification Code</h2>
        <p>A 6-digit code has been sent to: <span class="email">{{ email }}</span></p>
        <form method="POST">
            <input type="text" name="code" required placeholder="Enter 6-digit code">
            <button type="submit">Verify</button>
        </form>
    </div>
</body>
</html>
